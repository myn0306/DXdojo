<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Git学習リソース</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #B3E5FC 25%, #81D4FA 50%, #4FC3F7 75%, #29B6F6 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 1rem;
            color: #424242;
            line-height: 1.7;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,248,225,0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .github-icon {
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(45deg, #1976D2, #2196F3, #03DAC6, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #1565C0;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .description {
            font-size: 1rem;
            color: #424242;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1976D2 0%, #2196F3 25%, #4CAF50 75%, #8BC34A 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            min-height: 60px;
            /* タッチ操作に最適なサイズ */
            touch-action: manipulation;
        }
        
        .link-button:hover,
        .link-button:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #1565C0 0%, #1976D2 25%, #388E3C 75%, #4CAF50 100%);
        }
        
        .icon {
            font-size: 1.4rem;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .tips-box {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border-left: 4px solid #4CAF50;
            text-align: left;
        }
        
        .tips-box p {
            margin: 0;
            font-size: 0.9rem;
            color: #424242;
            line-height: 1.6;
        }
        
        .footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(25, 118, 210, 0.2);
            font-size: 0.85rem;
            color: #666;
        }
        
        .highlight {
            font-weight: 700;
            color: #5D4037;
            background: linear-gradient(45deg, rgba(255, 243, 224, 0.8), rgba(255, 224, 178, 0.8));
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        /* モバイル特化の調整 */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                padding: 1rem;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .description {
                font-size: 0.95rem;
            }
            
            .link-button {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
                min-height: 56px;
            }
            
            .icon {
                font-size: 1.3rem;
                margin-right: 10px;
            }
            
            .tips-box {
                padding: 0.8rem;
            }
            
            .tips-box p {
                font-size: 0.85rem;
            }
        }
        
        /* 極小画面対応 */
        @media (max-width: 320px) {
            .container {
                padding: 0.8rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .link-button {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
                min-height: 52px;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* タッチ操作の改善 */
        .link-button {
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="github-icon">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none">
                <path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" fill="url(#github-gradient)"/>
                <defs>
                    <linearGradient id="github-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1976D2"/>
                        <stop offset="50%" style="stop-color:#4CAF50"/>
                        <stop offset="100%" style="stop-color:#8BC34A"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        
        <h1>Git学習リソース</h1>
        <p class="subtitle">初心者にも分かりやすいGit解説ページ</p>
        
        <div class="description">
            Gitを初めて学ぶ方に向けて、<span class="highlight">2つの学習ページ</span>をご用意しました。<br>
            基本的な用語から実際の特徴まで、段階的に学習できます。
        </div>
        
        <div class="links-container">
            <a href="git-glossary.html" class="link-button">
                <span class="icon">📚</span>
                Git用語集を見る
            </a>
            
            <a href="git-glossary-ver2.html" class="link-button">
                <span class="icon">⚖️</span>
                Gitの特徴を比較する
            </a>
        </div>
        
        <div class="tips-box">
            <p>
                💡 <strong>学習のコツ:</strong> まずは用語集で基本用語を覚えてから、特徴比較ページで具体的な違いを理解するのがおすすめです！
            </p>
        </div>
        
        <div class="footer">
            <p>📱 どちらのページもスマホ対応済み</p>
            <p>🔄 分からない用語があれば用語集をご活用ください</p>
        </div>
    </div>
</body>
</html>
